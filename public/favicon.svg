<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#gradient)"/>

  <!-- Paper/note icon -->
  <g transform="translate(9, 7)">
    <!-- Paper background -->
    <rect x="0" y="0" width="14" height="18" rx="1.5" fill="white" opacity="0.95"/>

    <!-- Lines representing text -->
    <line x1="3" y1="5" x2="11" y2="5" stroke="#7c3aed" stroke-width="1" opacity="0.7"/>
    <line x1="3" y1="8" x2="11" y2="8" stroke="#7c3aed" stroke-width="1" opacity="0.7"/>
    <line x1="3" y1="11" x2="9" y2="11" stroke="#7c3aed" stroke-width="1" opacity="0.7"/>
  </g>
</svg>
