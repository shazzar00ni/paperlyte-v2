<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bgGradientTwitter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowTwitter">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradientTwitter)"/>

  <!-- Decorative circles -->
  <circle cx="120" cy="120" r="140" fill="white" opacity="0.05"/>
  <circle cx="1080" cy="555" r="180" fill="white" opacity="0.05"/>
  <circle cx="600" cy="100" r="80" fill="white" opacity="0.03"/>

  <!-- Main content container -->
  <g transform="translate(150, 200)">
    <!-- App icon -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="140" height="140" rx="28" fill="white" filter="url(#shadowTwitter)"/>
      <g transform="translate(35, 30)">
        <rect x="0" y="0" width="70" height="80" rx="7" fill="#3b82f6" opacity="0.9"/>
        <line x1="14" y1="22" x2="56" y2="22" stroke="white" stroke-width="3.5" opacity="0.8"/>
        <line x1="14" y1="36" x2="56" y2="36" stroke="white" stroke-width="3.5" opacity="0.8"/>
        <line x1="14" y1="50" x2="44" y2="50" stroke="white" stroke-width="3.5" opacity="0.8"/>
      </g>
    </g>

    <!-- Text content -->
    <g transform="translate(180, 0)">
      <!-- Brand name -->
      <text x="0" y="50" font-family="Inter, -apple-system, sans-serif" font-size="64" font-weight="700" fill="white">
        Paperlyte
      </text>

      <!-- Tagline -->
      <text x="0" y="110" font-family="Inter, -apple-system, sans-serif" font-size="36" font-weight="400" fill="white" opacity="0.95">
        Lightning-Fast, Distraction-Free Notes
      </text>
    </g>
  </g>

  <!-- Feature highlights -->
  <g transform="translate(150, 450)">
    <g transform="translate(0, 0)">
      <circle cx="14" cy="14" r="14" fill="white" opacity="0.9"/>
      <text x="45" y="23" font-family="Inter, sans-serif" font-size="26" font-weight="500" fill="white" opacity="0.9">
        ‚ö° Instant startup
      </text>
    </g>
    <g transform="translate(350, 0)">
      <circle cx="14" cy="14" r="14" fill="white" opacity="0.9"/>
      <text x="45" y="23" font-family="Inter, sans-serif" font-size="26" font-weight="500" fill="white" opacity="0.9">
        üè∑Ô∏è Tag-based organization
      </text>
    </g>
  </g>

  <!-- Bottom tagline -->
  <g transform="translate(600, 600)">
    <text x="0" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="400" fill="white" opacity="0.7">
      Your thoughts, unchained from complexity
    </text>
  </g>
</svg>
