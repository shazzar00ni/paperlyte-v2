# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

# This workflow checks out code, performs a Codacy security scan
# and integrates the results with the
# GitHub Advanced Security code scanning feature.  For more information on
# the Codacy security scan action usage and parameters, see
# https://github.com/codacy/codacy-analysis-cli-action.
# For more information on Codacy Analysis CLI in general, see
# https://github.com/codacy/codacy-analysis-cli.

name: Codacy Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '19 22 * * 5'

permissions:
  contents: read

jobs:
  codacy-security-scan:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Codacy Security Scan
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      # Execute Codacy Analysis CLI and generate a SARIF output with the security issues identified during the analysis
      - name: Run Codacy Analysis CLI
        id: codacy-run
        uses: codacy/codacy-analysis-cli-action@562ee3e92b8e92df8b67e0a5ff8aa8e261919c08  # v4.4.7
        with:
          # Check https://github.com/codacy/codacy-analysis-cli#project-token to get your project token from your Codacy repository
          # You can also omit the token and run the tools that support default configurations
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: true
          output: results.sarif
          format: sarif
          # Adjust severity of non-security issues
          gh-code-scanning-compat: true
          # Force 0 exit code to allow SARIF file generation
          # This will handover control about PR rejection to the GitHub side
          max-allowed-issues: 2147483647

      # Merge multiple SARIF runs into a single run to comply with GitHub's July 2025
      # requirement that each upload must have a single run per category.
      # See: https://github.blog/changelog/2025-07-21-code-scanning-will-stop-combining-multiple-sarif-runs-uploaded-in-the-same-sarif-file/
      - name: Merge SARIF runs into single run
        if: hashFiles('results.sarif') != ''
        run: ./scripts/merge-sarif-runs.sh results.sarif

      # Upload the SARIF file (now with single run) using official action
      - name: Upload SARIF results file
        uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6  # v4.32.3
        if: hashFiles('results.sarif') != ''
        continue-on-error: true
        with:
          sarif_file: results.sarif
          category: codacy

      - name: Codacy Security Summary
        if: always()
        run: |
          echo "## ðŸ”’ Codacy Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.codacy-run.outcome }}" == "success" ]; then
            echo "âœ… **Codacy Analysis:** Completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Codacy Analysis:** Issues detected" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "results.sarif" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“„ SARIF results uploaded to GitHub Code Scanning." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š View detailed security findings in the **Security** tab." >> $GITHUB_STEP_SUMMARY
