# A sample workflow which sets up Snyk to analyze the full Snyk platform (Snyk Open Source, Snyk Code,
# Snyk Container and Snyk Infrastructure as Code)
# The setup installs the Snyk CLI - for more details on the possible commands
# check https://docs.snyk.io/snyk-cli/cli-reference
# The results of Snyk Code are then uploaded to GitHub Security Code Scanning
#
# In order to use the Snyk Action you will need to have a Snyk API token.
# More details in https://github.com/snyk/actions#getting-your-snyk-token
# or you can signup for free at https://snyk.io/login
#
# For more examples, including how to limit scans to only high-severity issues
# and fail PR checks, see https://github.com/snyk/actions/

name: Snyk Security

on:
  push:
    branches: ["main" ]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    runs-on: ubuntu-latest
    env:
      # This is where you will need to introduce the Snyk API token created with your Snyk account
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "npm"

      - name: Configure npm globally
        run: npm config set legacy-peer-deps true --global

      - name: Install dependencies
        run: npm ci

      - name: Set up Snyk CLI to check for security issues
        # Snyk can be used to break the build when it detects security issues.
        # In this case we want to upload the SAST issues to GitHub Code Scanning
        uses: snyk/actions/setup@9adf32b1121593767fc3c057af55b55db032dc04

        # Runs Snyk Code (SAST) analysis and uploads result into GitHub.
      - name: Snyk Code test
        id: snyk-code
        if: env.SNYK_TOKEN != ''
        run: snyk code test --sarif > snyk-code.sarif
        continue-on-error: true

        # Runs Snyk Open Source (SCA) analysis and uploads result to Snyk.
      - name: Snyk Open Source monitor
        id: snyk-oss
        if: env.SNYK_TOKEN != ''
        run: snyk monitor --all-projects
        continue-on-error: true

        # Runs Snyk Infrastructure as Code (IaC) analysis and uploads result to Snyk.
      - name: Snyk IaC test and report
        id: snyk-iac
        if: env.SNYK_TOKEN != ''
        run: snyk iac test --report
        continue-on-error: true

        # Note: Docker/Container scanning is disabled as this project doesn't use Docker
        # If you add a Dockerfile in the future, uncomment these steps:
        # - name: Build a Docker image
        #   run: docker build -t paperlyte:latest .
        # - name: Snyk Container monitor
        #   run: snyk container monitor paperlyte:latest --file=Dockerfile

        # Push the Snyk Code results into GitHub Code Scanning tab
      - name: Upload result to GitHub Code Scanning
        if: env.SNYK_TOKEN != '' && hashFiles('snyk-code.sarif') != ''
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
        continue-on-error: true
        with:
          sarif_file: snyk-code.sarif
          category: snyk

      - name: Snyk Security Summary
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ Snyk Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -z "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "âš ï¸ **Snyk Token:** Not configured - scans skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
            
            if [ "${{ steps.snyk-code.outcome }}" == "success" ]; then
              echo "| Code (SAST) | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ steps.snyk-code.outcome }}" == "failure" ]; then
              echo "| Code (SAST) | âš ï¸ Issues Found |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| Code (SAST) | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
            fi
            
            if [ "${{ steps.snyk-oss.outcome }}" == "success" ]; then
              echo "| Open Source (SCA) | âœ… Monitored |" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ steps.snyk-oss.outcome }}" == "failure" ]; then
              echo "| Open Source (SCA) | âš ï¸ Issues Found |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| Open Source (SCA) | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
            fi
            
            if [ "${{ steps.snyk-iac.outcome }}" == "success" ]; then
              echo "| Infrastructure as Code | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ steps.snyk-iac.outcome }}" == "failure" ]; then
              echo "| Infrastructure as Code | âš ï¸ Issues Found |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| Infrastructure as Code | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š View detailed findings in the **Security** tab." >> $GITHUB_STEP_SUMMARY
