name: CI/CD Pipeline

permissions:
  contents: read

env:
  npm_config_legacy_peer_deps: true

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint

      - name: Run TypeScript type check
        id: typecheck
        run: npx tsc --noEmit

      - name: Check code formatting
        id: format
        run: npm run format:check

      - name: Run security audit
        id: audit
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            npm audit --audit-level=high
          else
            npm audit --audit-level=moderate
          fi

      - name: Generate Lint Summary
        if: always()
        run: |
          echo "## ðŸ” Lint & Type Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.eslint.outcome }}" == "success" ]; then
            echo "âœ… **ESLint:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **ESLint:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.typecheck.outcome }}" == "success" ]; then
            echo "âœ… **TypeScript:** No type errors" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **TypeScript:** Type errors found" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.format.outcome }}" == "success" ]; then
            echo "âœ… **Prettier:** Code is formatted" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Prettier:** Formatting issues found" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.audit.outcome }}" == "success" ]; then
            echo "âœ… **Security Audit:** No vulnerabilities" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Security Audit:** Vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        # Generate coverage even when tests fail to track coverage trends
        run: npm run test:coverage -- --run --coverage.reportOnFailure

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test results to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: test_results
          files: ./junit.xml

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Coverage Summary
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build-step
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7

      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸ—ï¸ Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.build-step.outcome }}" == "success" ]; then
            echo "âœ… **Build:** Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Build Output" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            ls -lh dist/ 2>/dev/null || echo "dist/ directory not found"
            echo '```' >> $GITHUB_STEP_SUMMARY
            
            if [ -d "dist/assets" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Assets" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              ls -lh dist/assets/ | head -15
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ **Build:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Check bundle size
        id: size-limit
        run: npm run size

      - name: Compare bundle sizes
        if: github.event_name == 'pull_request'
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          skip_step: install

      - name: Bundle Size Summary
        if: always()
        run: |
          echo "## ðŸ“¦ Bundle Size Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.size-limit.outcome }}" == "success" ]; then
            echo "âœ… **Size Limit:** All bundles within budget" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Size Limit:** Some bundles exceed budget" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          # Show largest JS files
          find dist -name "*.js" -type f -exec ls -lh {} \; 2>/dev/null | sort -k5 -rh | head -5 || echo "No JS files found"
          echo '```' >> $GITHUB_STEP_SUMMARY

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: stable

      - name: Run Lighthouse CI
        id: lighthouse
        run: npx @lhci/cli autorun --config=./.lighthouserc.json
        continue-on-error: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

      - name: Format Lighthouse results
        if: always() && github.event_name == 'pull_request'
        run: |
          echo "## ðŸ”¦ Lighthouse CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.lighthouse.outcome }}" == "success" ]; then
            echo "âœ… All performance budgets passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Performance budgets failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the detailed Lighthouse reports in the artifacts for specific failures." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the \`lighthouse-results\` artifact." >> $GITHUB_STEP_SUMMARY

      - name: Fail job if Lighthouse assertions failed
        if: steps.lighthouse.outcome != 'success'
        run: exit 1

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start preview server
        run: |
          npm run preview -- --host 0.0.0.0 --port 4173 &
          npx wait-on http://127.0.0.1:4173

      - name: Run Playwright tests
        id: playwright
        env:
          BASE_URL: http://127.0.0.1:4173
        run: npx playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-artifacts
          path: |
            test-results/
          retention-days: 7

      - name: E2E Test Summary
        if: always()
        run: |
          echo "## ðŸŽ­ E2E Test Results (Playwright)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.playwright.outcome }}" == "success" ]; then
            echo "âœ… **E2E Tests:** All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **E2E Tests:** Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š View detailed test report in the \`playwright-report\` artifact." >> $GITHUB_STEP_SUMMARY

  add-to-project:
    name: Add To GitHub Projects
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Add To GitHub Projects
        uses: actions/add-to-project@v1.0.2
        continue-on-error: true
        with:
          project-url: ${{ vars.PROJECT_URL || 'https://github.com/users/shazzar00ni/projects/1' }}
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}

  # Status check job that all required jobs depend on
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, build, size-check, lighthouse, e2e]
    if: always()
    permissions:
      contents: read

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.size-check.result }}" != "success" ] || \
             [ "${{ needs.lighthouse.result }}" != "success" ] || \
             [ "${{ needs.e2e.result }}" != "success" ]; then
            echo "âŒ CI Pipeline Failed"
            echo "- Lint & Type Check: ${{ needs.lint-and-typecheck.result }}"
            echo "- Tests: ${{ needs.test.result }}"
            echo "- Build: ${{ needs.build.result }}"
            echo "- Bundle Size: ${{ needs.size-check.result }}"
            echo "- Lighthouse: ${{ needs.lighthouse.result }}"
            echo "- E2E Tests: ${{ needs.e2e.result }}"
            exit 1
          else
            echo "âœ… All CI jobs passed successfully!"
            echo "- Lint & Type Check: âœ…"
            echo "- Tests: âœ…"
            echo "- Build: âœ…"
            echo "- Bundle Size: âœ…"
            echo "- Lighthouse: âœ…"
            echo "- E2E Tests: âœ…"
          fi

      - name: CI Pipeline Summary
        if: always()
        run: |
          echo "## ðŸš€ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY

          # Function to convert result to emoji
          get_status() {
            case "$1" in
              success) echo "âœ… Passed" ;;
              failure) echo "âŒ Failed" ;;
              cancelled) echo "â¹ï¸ Cancelled" ;;
              skipped) echo "â­ï¸ Skipped" ;;
              *) echo "â“ Unknown" ;;
            esac
          }

          echo "| Lint & Type Check | $(get_status ${{ needs.lint-and-typecheck.result }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | $(get_status ${{ needs.test.result }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | $(get_status ${{ needs.build.result }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| Bundle Size | $(get_status ${{ needs.size-check.result }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| Lighthouse CI | $(get_status ${{ needs.lighthouse.result }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | $(get_status ${{ needs.e2e.result }}) |" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint-and-typecheck.result }}" == "success" ] && \
             [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.build.result }}" == "success" ] && \
             [ "${{ needs.size-check.result }}" == "success" ] && \
             [ "${{ needs.lighthouse.result }}" == "success" ] && \
             [ "${{ needs.e2e.result }}" == "success" ]; then
            echo "### âœ… All checks passed! Ready to merge." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Some checks failed. Please review the issues above." >> $GITHUB_STEP_SUMMARY
          fi
