<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->

      name="description"

      name="keywords"
      content="__META_KEYWORDS__"
    />

    <link rel="canonical" href="__SITE_URL__" />

    <meta property="og:type" content="website" />

    <meta property="og:url" content="__SITE_URL__/" />

      property="og:title"
      content="Paperlyte - Lightning-Fast, Distraction-Free Notes"
    />
    <meta
      property="og:description"
      content="Your thoughts, unchained from complexity. The simplest, fastest note-taking app with offline-first sync and tag-based organization."
    />

    <meta property="og:image" content="__OG_IMAGE_URL__" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Paperlyte" />
    <meta property="og:locale" content="en_US" />

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:title"
      content="Paperlyte - Lightning-Fast, Distraction-Free Notes"
    />
    <meta
      name="twitter:description"
      content="Your thoughts, unchained from complexity. The simplest, fastest note-taking app with offline-first sync and tag-based organization."
    />

    <meta name="twitter:creator" content="@paperlyte" />

    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Paperlyte" />

    <!-- Preload critical font for faster rendering -->
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="/fonts/Inter-Variable.woff2"
      crossorigin
    />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#7C3AED" />
