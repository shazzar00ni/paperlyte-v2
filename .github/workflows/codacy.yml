# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

# This workflow checks out code, performs a Codacy security scan
# and integrates the results with the
# GitHub Advanced Security code scanning feature.  For more information on
# the Codacy security scan action usage and parameters, see
# https://github.com/codacy/codacy-analysis-cli-action.
# For more information on Codacy Analysis CLI in general, see
# https://github.com/codacy/codacy-analysis-cli.

name: Codacy Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '19 22 * * 5'

permissions:
  contents: read

jobs:
  codacy-security-scan:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Codacy Security Scan
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout code
        uses: actions/checkout@v6

      # Execute Codacy Analysis CLI and generate a SARIF output with the security issues identified during the analysis
      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@562ee3e92b8e92df8b67e0a5ff8aa8e261919c08
        with:
          # Check https://github.com/codacy/codacy-analysis-cli#project-token to get your project token from your Codacy repository
          # You can also omit the token and run the tools that support default configurations
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: true
          output: results.sarif
          format: sarif
          # Adjust severity of non-security issues
          gh-code-scanning-compat: true
          # Force 0 exit code to allow SARIF file generation
          # This will handover control about PR rejection to the GitHub side
          max-allowed-issues: 2147483647

      # Split SARIF file into separate files per run to comply with GitHub's July 2025
      # requirement that each upload must have a single run per category.
      # See: https://github.blog/changelog/2025-07-21-code-scanning-will-stop-combining-multiple-sarif-runs-uploaded-in-the-same-sarif-file/
      - name: Split SARIF runs into separate files
        id: split-sarif
        if: hashFiles('results.sarif') != ''
        run: |
          RUN_COUNT=$(jq '.runs | length' results.sarif)
          echo "Found $RUN_COUNT runs in SARIF file"
          echo "run_count=$RUN_COUNT" >> $GITHUB_OUTPUT

          for i in $(seq 0 $((RUN_COUNT - 1))); do
            TOOL_NAME=$(jq -r ".runs[$i].tool.driver.name // \"tool-$i\"" results.sarif | tr '[:upper:]' '[:lower:]' | tr ' ' '-' | tr -cd '[:alnum:]-')
            echo "Extracting run $i: $TOOL_NAME"

            # Create a new SARIF file with only this run
            jq --argjson idx "$i" '{
              "$schema": ."$schema",
              version: .version,
              runs: [.runs[$idx]]
            }' results.sarif > "codacy-${TOOL_NAME}.sarif"
          done

          echo "Created SARIF files:"
          ls -la codacy-*.sarif 2>/dev/null || echo "No split files created"

      # Upload each split SARIF file with a unique category using the official action
      - name: Upload split SARIF files
        if: hashFiles('results.sarif') != '' && steps.split-sarif.outputs.run_count != '0'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            const zlib = require('zlib');
            const path = require('path');

            // Find all split SARIF files
            const files = fs.readdirSync('.').filter(f => f.startsWith('codacy-') && f.endsWith('.sarif'));
            console.log(`Found ${files.length} SARIF files to upload:`, files);

            for (const file of files) {
              const category = path.basename(file, '.sarif');
              console.log(`Uploading ${file} with category: ${category}`);

              try {
                const sarifContent = fs.readFileSync(file, 'utf8');
                const gzipped = zlib.gzipSync(Buffer.from(sarifContent, 'utf8'));
                const base64Sarif = gzipped.toString('base64');

                await github.rest.codeScanning.uploadSarif({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  commit_sha: context.sha,
                  ref: context.ref,
                  sarif: base64Sarif,
                  tool_name: category
                });

                console.log(`Successfully uploaded ${file}`);
              } catch (error) {
                console.log(`Warning: Failed to upload ${file}: ${error.message}`);
                // Continue with other files even if one fails
              }
            }
