# Netlify Configuration
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"

  # Directory with the build output (relative to repo root)
  publish = "dist"

  # Serverless functions directory
  functions = "netlify/functions"

  # Node version to use
  environment = { NODE_VERSION = "20" }

# Production context: all deploys from the main branch
[context.production]
  command = "npm run build"
  publish = "dist"

# Deploy Preview context: all Deploy Previews from pull requests
[context.deploy-preview]
  command = "npm run build"
  publish = "dist"

# Branch Deploy context: all deploys from branches that aren't main
[context.branch-deploy]
  command = "npm run build"
  publish = "dist"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # Enable XSS filter
    X-XSS-Protection = "1; mode=block"

    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Strict Transport Security
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Permissions Policy
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

    # Content Security Policy - all assets self-hosted for security (matches vercel.json)
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self'; font-src 'self'; img-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"

# Cache static assets for 1 year
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts for 1 year
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Performance optimizations
# Skip Netlify's build processing since Vite handles bundling and optimization
[build.processing]
  skip_processing = true
