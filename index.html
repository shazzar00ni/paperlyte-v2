<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Paperlyte - Lightning-Fast, Distraction-Free Notes</title>
    <meta
      name="description"
      content="Your thoughts, unchained from complexity. The simplest, fastest note-taking app with offline-first sync and tag-based organization."
    />
    <meta
      name="keywords"
      content="__META_KEYWORDS__"
    />
    <meta name="author" content="Paperlyte" />
    <!-- Canonical URL - Injected at build time -->
    <link rel="canonical" href="__SITE_URL__" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <!-- OG URL - Injected at build time -->
    <meta property="og:url" content="__SITE_URL__/" />
    <meta
      property="og:title"
      content="Paperlyte - Lightning-Fast, Distraction-Free Notes"
    />
    <meta
      property="og:description"
      content="Your thoughts, unchained from complexity. The simplest, fastest note-taking app with offline-first sync and tag-based organization."
    />
    <!-- OG Image - Injected at build time -->
    <meta property="og:image" content="__OG_IMAGE_URL__" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Paperlyte" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="__SITE_URL__/" />
    <meta
      name="twitter:title"
      content="Paperlyte - Lightning-Fast, Distraction-Free Notes"
    />
    <meta
      name="twitter:description"
      content="Your thoughts, unchained from complexity. The simplest, fastest note-taking app with offline-first sync and tag-based organization."
    />
    <meta name="twitter:image" content="__OG_IMAGE_URL__" />
    <meta name="twitter:creator" content="@paperlyte" />

    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Paperlyte" />

    <!-- Preload critical font for faster rendering -->
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="/fonts/Inter-Variable.woff2"
      crossorigin
    />

    <!-- Favicons and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#7C3AED" />

    <!-- Schema.org Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Paperlyte",
        "description": "Lightning-fast, distraction-free note-taking application with offline-first sync and tag-based organization",
        "applicationCategory": "ProductivityApplication",
        "operatingSystem": ["Windows", "macOS", "Linux", "iOS", "Android", "Web"],
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD",
          "availability": "https://schema.org/InStock"
        },
        "url": "https://paperlyte.app",
        "screenshot": "https://paperlyte.app/og-image.jpg",
        "featureList": [
          "Lightning-fast performance with instant startup",
          "Tag-based organization without rigid folder structures",
          "Offline-first functionality",
          "Real-time sync across all devices",
          "Privacy-focused with local-first data storage",
          "Distraction-free interface"
        ],
        "softwareVersion": "2.0.0",
        "author": {
          "@type": "Organization",
          "name": "Paperlyte",
          "url": "https://paperlyte.app"
        }
      }
    </script>
  </head>
  <body>
    <!-- Skip to main content (accessibility) -->
    <a href="#main" class="skip-link">Skip to main content</a>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
