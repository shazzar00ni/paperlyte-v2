    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="120" height="120" rx="24" fill="white" filter="url(#shadow)"/>
      <g transform="translate(30, 25)">
        <rect x="0" y="0" width="60" height="70" rx="6" fill="#7c3aed" opacity="0.9"/>
        <line x1="12" y1="20" x2="48" y2="20" stroke="white" stroke-width="3" opacity="0.8"/>
        <line x1="12" y1="32" x2="48" y2="32" stroke="white" stroke-width="3" opacity="0.8"/>
        <line x1="12" y1="44" x2="38" y2="44" stroke="white" stroke-width="3" opacity="0.8"/>
      </g>
    </g>

    <!-- Text content -->
