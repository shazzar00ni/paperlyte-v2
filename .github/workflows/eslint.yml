name: ESLint

env:
  npm_config_legacy_peer_deps: true

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '21 15 * * 2'

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install SARIF formatter
        run: npm install --no-save @microsoft/eslint-formatter-sarif@3.1.0

      - name: Run ESLint
        id: eslint-run
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: |
          npx eslint "src/**/*.{js,jsx,ts,tsx}" \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-results.sarif \
            --max-warnings 0
        continue-on-error: true

      - name: Ensure SARIF file exists
        if: always()
        # Creates a minimal valid SARIF file if ESLint didn't produce one.
        # This can happen if ESLint fails before generating output.
        run: |
          if [ ! -f eslint-results.sarif ]; then
            cat > eslint-results.sarif << 'EOF'
            {
              "version": "2.1.0",
              "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
              "runs": [
                {
                  "tool": {
                    "driver": {
                      "name": "ESLint",
                      "informationUri": "https://eslint.org",
                      "rules": []
                    }
                  },
                  "results": []
                }
              ]
            }
          EOF
          fi

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
        if: always()
        with:
          sarif_file: eslint-results.sarif
          category: eslint
          wait-for-processing: true

      - name: ESLint Summary
        if: always()
        run: |
          echo "## ðŸ” ESLint Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.eslint-run.outcome }}" == "success" ]; then
            echo "âœ… **ESLint:** No issues found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **ESLint:** Issues detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the **Security** tab for detailed findings." >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "eslint-results.sarif" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“„ SARIF results uploaded to GitHub Code Scanning." >> $GITHUB_STEP_SUMMARY
          fi
