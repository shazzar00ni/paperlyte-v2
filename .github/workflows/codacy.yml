# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

# This workflow checks out code, performs a Codacy security scan
# and integrates the results with the
# GitHub Advanced Security code scanning feature.  For more information on
# the Codacy security scan action usage and parameters, see
# https://github.com/codacy/codacy-analysis-cli-action.
# For more information on Codacy Analysis CLI in general, see
# https://github.com/codacy/codacy-analysis-cli.

name: Codacy Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '19 22 * * 5'

permissions:
  contents: read

jobs:
  codacy-security-scan:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Codacy Security Scan
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout code
        uses: actions/checkout@v6

      # Execute Codacy Analysis CLI and generate a SARIF output with the security issues identified during the analysis
      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@562ee3e92b8e92df8b67e0a5ff8aa8e261919c08
        with:
          # Check https://github.com/codacy/codacy-analysis-cli#project-token to get your project token from your Codacy repository
          # You can also omit the token and run the tools that support default configurations
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: true
          output: results.sarif
          format: sarif
          # Adjust severity of non-security issues
          gh-code-scanning-compat: true
          # Force 0 exit code to allow SARIF file generation
          # This will handover control about PR rejection to the GitHub side
          max-allowed-issues: 2147483647

      # Merge multiple SARIF runs into a single run to comply with GitHub's July 2025
      # requirement that each upload must have a single run per category.
      # See: https://github.blog/changelog/2025-07-21-code-scanning-will-stop-combining-multiple-sarif-runs-uploaded-in-the-same-sarif-file/
      - name: Merge SARIF runs into single run
        if: hashFiles('results.sarif') != ''
        run: |
          set -e

          RUN_COUNT=$(jq '.runs | length' results.sarif)
          echo "Found $RUN_COUNT runs in SARIF file"

          if [ "$RUN_COUNT" -gt 1 ]; then
            echo "Merging $RUN_COUNT runs into a single run..."

            # Merge all runs into a single run:
            # - Combine tool with merged rules from all runs
            # - Combine all results from all runs (deduplicated)
            # - Preserve additional SARIF properties (artifacts, invocations, etc.)
            # Note: runAutomationDetails.id is set by the upload-sarif action via category parameter
            if jq '{
              "$schema": ."$schema",
              version: .version,
              runs: [{
                tool: {
                  driver: {
                    name: "Codacy",
                    informationUri: "https://www.codacy.com",
                    version: "1.0.0",
                    rules: [.runs[].tool.driver.rules // [] | .[]] | unique_by(.id)
                  }
                },
                results: [.runs[].results // [] | .[]] | unique_by(
                  (.ruleId // "") +
                  (((.locations // [])[0] // {}).physicalLocation // {}).artifactLocation.uri // "") +
                  ((((.locations // [])[0] // {}).physicalLocation // {}).region.startLine // 0 | tostring) +
                  ((((.locations // [])[0] // {}).physicalLocation // {}).region.startColumn // 0 | tostring) +
                  ((((.locations // [])[0] // {}).physicalLocation // {}).region.endLine // 0 | tostring)
                ),
                originalUriBaseIds: (reduce (.runs[].originalUriBaseIds // {}) as $m ({}; . * $m)),
                artifacts: [.runs[].artifacts // [] | .[]],
                invocations: [.runs[].invocations // [] | .[]],
                columnKind: (first(.runs[].columnKind // empty)),
                conversion: (first(.runs[].conversion // empty))
              }]
            }' results.sarif > merged.sarif; then
              # Validate merged file is valid JSON before replacing original
              if jq empty merged.sarif 2>/dev/null; then
                mv merged.sarif results.sarif
                echo "Merged SARIF file created successfully"
              else
                echo "Error: Merged SARIF file is invalid JSON, keeping original"
                rm -f merged.sarif
                exit 1
              fi
            else
              echo "Error: jq merge operation failed"
              rm -f merged.sarif
              exit 1
            fi
          else
            echo "Single run detected, no merging needed"
          fi

          echo "Final SARIF structure:"
          jq '.runs | length' results.sarif
          jq '.runs[0].results // [] | length' results.sarif

      # Upload the SARIF file (now with single run) using official action
      - name: Upload SARIF results file
        uses: github/codeql-action/upload-sarif@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4.32.0
        if: hashFiles('results.sarif') != ''
        continue-on-error: true
        with:
          sarif_file: results.sarif
          category: codacy
