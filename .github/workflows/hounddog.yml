name: HoundDog.ai Scan
on:
  pull_request:
    branches: [ main ]
jobs:
  hounddog:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run HoundDog.ai scan
        uses: hounddogai/hounddog-action@0674d8e8b2b1a1c3e3a985b8c9d1e2f3a4b5c6d7 # Replace with actual commit SHA
        with:
          output_format: sarif
          output_filename: hounddog.sarif

      - name: Upload scan results to GitHub Advanced Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: hounddog.sarif