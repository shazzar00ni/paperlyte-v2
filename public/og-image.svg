      <text x="40" y="20" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="white" opacity="0.9">
        âš¡ Instant startup
      </text>
    </g>
    <g transform="translate(300, 0)">
      <circle cx="12" cy="12" r="12" fill="white" opacity="0.9"/>
      <text x="40" y="20" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="white" opacity="0.9">
        ğŸ·ï¸ Tag-based organization
      </text>
    </g>
    <g transform="translate(700, 0)">
      <circle cx="12" cy="12" r="12" fill="white" opacity="0.9"/>
      <text x="40" y="20" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="white" opacity="0.9">
        ğŸ“± Works offline
      </text>
    </g>
  </g>

  <!-- Bottom tagline -->
