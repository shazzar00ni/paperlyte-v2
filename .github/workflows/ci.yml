name: CI/CD Pipeline

permissions:
  contents: read

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Check code formatting
        run: npm run format:check

      - name: Run security audit
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            npm audit --audit-level=high
          else
            npm audit --audit-level=moderate
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage -- --run

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test results to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: test_results
          files: ./junit.xml

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Coverage Summary
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7

  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Check bundle size
        run: npm run size

      - name: Compare bundle sizes
        if: github.event_name == 'pull_request'
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          skip_step: install

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run Lighthouse CI
        id: lighthouse
        run: npx @lhci/cli autorun --config=./.lighthouserc.json
        continue-on-error: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

      - name: Format Lighthouse results
        if: always() && github.event_name == 'pull_request'
        run: |
          echo "## üî¶ Lighthouse CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.lighthouse.outcome }}" == "success" ]; then
            echo "‚úÖ All performance budgets passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Performance budgets failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the detailed Lighthouse reports in the artifacts for specific failures." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the \`lighthouse-results\` artifact." >> $GITHUB_STEP_SUMMARY

      - name: Fail job if Lighthouse assertions failed
        if: steps.lighthouse.outcome != 'success'
        run: exit 1

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start preview server
        run: |
          npm run preview -- --host 0.0.0.0 --port 4173 &
          npx wait-on http://127.0.0.1:4173

      - name: Run Playwright tests
        env:
          BASE_URL: http://127.0.0.1:4173
        run: npx playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-artifacts
          path: |
            test-results/
          retention-days: 7

  # Status check job that all required jobs depend on
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, build, size-check, lighthouse, e2e]
    if: always()
    permissions:
      contents: read

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.size-check.result }}" != "success" ] || \
             [ "${{ needs.lighthouse.result }}" != "success" ] || \
             [ "${{ needs.e2e.result }}" != "success" ]; then
            echo "‚ùå CI Pipeline Failed"
            echo "- Lint & Type Check: ${{ needs.lint-and-typecheck.result }}"
            echo "- Tests: ${{ needs.test.result }}"
            echo "- Build: ${{ needs.build.result }}"
            echo "- Bundle Size: ${{ needs.size-check.result }}"
            echo "- Lighthouse: ${{ needs.lighthouse.result }}"
            echo "- E2E Tests: ${{ needs.e2e.result }}"
            exit 1
          else
            echo "‚úÖ All CI jobs passed successfully!"
            echo "- Lint & Type Check: ‚úÖ"
            echo "- Tests: ‚úÖ"
            echo "- Build: ‚úÖ"
            echo "- Bundle Size: ‚úÖ"
            echo "- Lighthouse: ‚úÖ"
            echo "- E2E Tests: ‚úÖ"
          fi
