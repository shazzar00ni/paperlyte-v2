name: CI/CD Pipeline

permissions:
  contents: read

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Check code formatting
        run: npm run format:check

      - name: Run security audit
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            npm audit --audit-level=high
          else
            npm audit --audit-level=moderate
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage -- --run

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Coverage Summary
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7

  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Check bundle size
        run: npm run size

      - name: Compare bundle sizes
        if: github.event_name == 'pull_request'
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          skip_step: install

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-liberation \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libatspi2.0-0 \
            libcups2 \
            libdbus-1-3 \
            libdrm2 \
            libgbm1 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libwayland-client0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxkbcommon0 \
            libxrandr2 \
            xdg-utils

      - name: Run Lighthouse CI
        run: npx @lhci/cli@0.15.1 autorun --config=./.lighthouserc.json
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

      - name: Generate Lighthouse report summary
        if: always()
        run: |
          echo "## üî¶ Lighthouse CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f .lighthouseci/manifest.json ]; then
            # Find the representative run from manifest (the one used for assertions)
            REPORT_FILE=$(jq -r '.[] | select(.isRepresentativeRun == true) | .jsonPath' .lighthouseci/manifest.json | head -1)

            if [ -f "$REPORT_FILE" ]; then
              echo "### üìä Lighthouse Scores" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY

              # Extract scores using jq (available in GitHub Actions by default)
              PERF_SCORE=$(cat "$REPORT_FILE" | jq -r '.categories.performance.score * 100 | floor')
              A11Y_SCORE=$(cat "$REPORT_FILE" | jq -r '.categories.accessibility.score * 100 | floor')
              BP_SCORE=$(cat "$REPORT_FILE" | jq -r '(.categories["best-practices"].score // 0) * 100 | floor')
              SEO_SCORE=$(cat "$REPORT_FILE" | jq -r '.categories.seo.score * 100 | floor')

              # Determine pass/fail with emoji
              PERF_STATUS=$([ "$PERF_SCORE" -ge 90 ] && echo "‚úÖ" || echo "‚ùå")
              A11Y_STATUS=$([ "$A11Y_SCORE" -ge 95 ] && echo "‚úÖ" || echo "‚ùå")
              BP_STATUS=$([ "$BP_SCORE" -ge 90 ] && echo "‚úÖ" || echo "‚ö†Ô∏è")
              SEO_STATUS=$([ "$SEO_SCORE" -ge 90 ] && echo "‚úÖ" || echo "‚ö†Ô∏è")

              echo "| Category | Score | Status | Target |" >> $GITHUB_STEP_SUMMARY
              echo "|----------|-------|--------|--------|" >> $GITHUB_STEP_SUMMARY
              echo "| üöÄ Performance | **${PERF_SCORE}** | ${PERF_STATUS} | ‚â•90 |" >> $GITHUB_STEP_SUMMARY
              echo "| ‚ôø Accessibility | **${A11Y_SCORE}** | ${A11Y_STATUS} | ‚â•95 |" >> $GITHUB_STEP_SUMMARY
              echo "| ‚ú® Best Practices | **${BP_SCORE}** | ${BP_STATUS} | ‚â•90 |" >> $GITHUB_STEP_SUMMARY
              echo "| üîç SEO | **${SEO_SCORE}** | ${SEO_STATUS} | ‚â•90 |" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY

              echo "### ‚ö° Core Web Vitals" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY

              # Extract Core Web Vitals metrics
              FCP=$(cat "$REPORT_FILE" | jq -r '.audits["first-contentful-paint"].numericValue | floor')
              LCP=$(cat "$REPORT_FILE" | jq -r '.audits["largest-contentful-paint"].numericValue | floor')
              CLS=$(cat "$REPORT_FILE" | jq -r '.audits["cumulative-layout-shift"].numericValue')
              TBT=$(cat "$REPORT_FILE" | jq -r '.audits["total-blocking-time"].numericValue | floor')
              SI=$(cat "$REPORT_FILE" | jq -r '.audits["speed-index"].numericValue | floor')
              TTI=$(cat "$REPORT_FILE" | jq -r '.audits.interactive.numericValue | floor')

              # Determine pass/fail for metrics
              FCP_STATUS=$([ "$FCP" -le 2000 ] && echo "‚úÖ" || echo "‚ùå")
              LCP_STATUS=$([ "$LCP" -le 2500 ] && echo "‚úÖ" || echo "‚ùå")
              CLS_STATUS=$(awk -v cls="$CLS" 'BEGIN {print (cls <= 0.1) ? "‚úÖ" : "‚ùå"}')
              TBT_STATUS=$([ "$TBT" -le 300 ] && echo "‚úÖ" || echo "‚ùå")
              SI_STATUS=$([ "$SI" -le 3000 ] && echo "‚úÖ" || echo "‚ùå")
              TTI_STATUS=$([ "$TTI" -le 3500 ] && echo "‚úÖ" || echo "‚ùå")

              echo "| Metric | Value | Status | Budget |" >> $GITHUB_STEP_SUMMARY
              echo "|--------|-------|--------|--------|" >> $GITHUB_STEP_SUMMARY
              echo "| First Contentful Paint | ${FCP}ms | ${FCP_STATUS} | ‚â§2000ms |" >> $GITHUB_STEP_SUMMARY
              echo "| Largest Contentful Paint | ${LCP}ms | ${LCP_STATUS} | ‚â§2500ms |" >> $GITHUB_STEP_SUMMARY
              echo "| Cumulative Layout Shift | ${CLS} | ${CLS_STATUS} | ‚â§0.1 |" >> $GITHUB_STEP_SUMMARY
              echo "| Total Blocking Time | ${TBT}ms | ${TBT_STATUS} | ‚â§300ms |" >> $GITHUB_STEP_SUMMARY
              echo "| Speed Index | ${SI}ms | ${SI_STATUS} | ‚â§3000ms |" >> $GITHUB_STEP_SUMMARY
              echo "| Time to Interactive | ${TTI}ms | ${TTI_STATUS} | ‚â§3500ms |" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY

              # Overall status
              if [ "$PERF_SCORE" -ge 90 ] && [ "$A11Y_SCORE" -ge 95 ] && \
                 [ "$FCP" -le 2000 ] && [ "$LCP" -le 2500 ] && \
                 [ "$TBT" -le 300 ] && [ "$SI" -le 3000 ]; then
                echo "### ‚úÖ All critical performance budgets met!" >> $GITHUB_STEP_SUMMARY
              else
                echo "### ‚ùå Some performance budgets were not met" >> $GITHUB_STEP_SUMMARY
              fi

              echo "" >> $GITHUB_STEP_SUMMARY
              echo "üìä Full Lighthouse report available in artifacts" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ö†Ô∏è Lighthouse report file not found" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ùå Lighthouse CI failed to generate results" >> $GITHUB_STEP_SUMMARY
          fi

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start preview server
        run: |
          npm run preview -- --host 0.0.0.0 --port 4173 &
          npx wait-on http://127.0.0.1:4173

      - name: Run Playwright tests
        env:
          BASE_URL: http://127.0.0.1:4173
        run: npx playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-artifacts
          path: |
            test-results/
          retention-days: 7

  # Status check job that all required jobs depend on
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, build, size-check, lighthouse, e2e]
    if: always()
    permissions:
      contents: read

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.size-check.result }}" != "success" ] || \
             [ "${{ needs.lighthouse.result }}" != "success" ] || \
             [ "${{ needs.e2e.result }}" != "success" ]; then
            echo "‚ùå CI Pipeline Failed"
            echo "- Lint & Type Check: ${{ needs.lint-and-typecheck.result }}"
            echo "- Tests: ${{ needs.test.result }}"
            echo "- Build: ${{ needs.build.result }}"
            echo "- Bundle Size: ${{ needs.size-check.result }}"
            echo "- Lighthouse: ${{ needs.lighthouse.result }}"
            echo "- E2E Tests: ${{ needs.e2e.result }}"
            exit 1
          else
            echo "‚úÖ All CI jobs passed successfully!"
            echo "- Lint & Type Check: ‚úÖ"
            echo "- Tests: ‚úÖ"
            echo "- Build: ‚úÖ"
            echo "- Bundle Size: ‚úÖ"
            echo "- Lighthouse: ‚úÖ"
            echo "- E2E Tests: ‚úÖ"
          fi
