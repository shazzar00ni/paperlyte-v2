# This workflow requires that you have an existing account with codescan.io
# For more information about configuring your workflow,
# read our documentation at https://github.com/codescan-io/codescan-scanner-action
name: CodeScan

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '41 21 * * 5'

permissions:
  contents: read

jobs:
    CodeScan:
        permissions:
          contents: read # for actions/checkout to fetch code
          security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
          actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v6
            -   name: Cache files
                uses: actions/cache@v5
                with:
                    path: |
                        ~/.sonar
                    key: ${{ runner.os }}-sonar
                    restore-keys: ${{ runner.os }}-sonar
            -   name: Run Analysis
                id: codescan-analysis
                uses: codescan-io/codescan-scanner-action@955d3d1b4a9e374064189719484005ce8e08a749
                # Continue even if CodeScan fails (e.g., missing secrets in forks)
                continue-on-error: true
                with:
                    login: ${{ secrets.CODESCAN_AUTH_TOKEN }}
                    organization: ${{ secrets.CODESCAN_ORGANIZATION_KEY }}
                    projectKey: ${{ secrets.CODESCAN_PROJECT_KEY }}
            -   name: Merge SARIF runs into single run
                if: always() && hashFiles('codescan.sarif') != ''
                run: ./scripts/merge-sarif-runs.sh codescan.sarif
            -   name: Upload SARIF file
                uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
                # Only upload if SARIF file exists
                if: always() && hashFiles('codescan.sarif') != ''
                continue-on-error: true
                with:
                    sarif_file: codescan.sarif
                    category: codescan
            -   name: CodeScan Summary
                if: always()
                run: |
                    echo "## ðŸ”¬ CodeScan Analysis" >> $GITHUB_STEP_SUMMARY
                    echo "" >> $GITHUB_STEP_SUMMARY
                    
                    if [ "${{ steps.codescan-analysis.outcome }}" == "success" ]; then
                        echo "âœ… **CodeScan:** Analysis completed successfully" >> $GITHUB_STEP_SUMMARY
                    elif [ "${{ steps.codescan-analysis.outcome }}" == "failure" ]; then
                        echo "âš ï¸ **CodeScan:** Analysis failed (check authentication/configuration)" >> $GITHUB_STEP_SUMMARY
                        echo "" >> $GITHUB_STEP_SUMMARY
                        echo "Ensure the following secrets are configured:" >> $GITHUB_STEP_SUMMARY
                        echo "- \`CODESCAN_AUTH_TOKEN\`" >> $GITHUB_STEP_SUMMARY
                        echo "- \`CODESCAN_ORGANIZATION_KEY\`" >> $GITHUB_STEP_SUMMARY
                        echo "- \`CODESCAN_PROJECT_KEY\`" >> $GITHUB_STEP_SUMMARY
                    else
                        echo "â­ï¸ **CodeScan:** Analysis skipped (missing configuration)" >> $GITHUB_STEP_SUMMARY
                    fi
                    
                    if [ -f "codescan.sarif" ]; then
                        echo "" >> $GITHUB_STEP_SUMMARY
                        echo "ðŸ“„ SARIF results uploaded to GitHub Code Scanning." >> $GITHUB_STEP_SUMMARY
                    fi
                    
                    echo "" >> $GITHUB_STEP_SUMMARY
                    echo "ðŸ“Š View detailed findings in the **Security** tab." >> $GITHUB_STEP_SUMMARY
